<!DOCTYPE html> 
{% load staticfiles %} <!-- 我们将使用静态文件 -->
<html>
    <head> 
        <title>Rango</title> 
    </head>

    <body> 
        <h1>Rango says...</h1> 
        <div> hey there partner! <br />
            <strong>{{ boldmessage }}</strong><br /> 
        </div>
        <div>
        {% if categories %}
            <ul>
            {% for category in categories %}
                <li>
                    <a href="/rango/category/{{ category.slug }}/"> {{ category.name }}</a>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <strong>There are no categories present.</strong>
        {% endif %}
        </div>

        <div> 
            <a href="rango/about">About</a><br /> 
            <img src="{% static 'images/rango.jpg' %}"
                 alt="Picture of Rango" /> <!-- 写注释的方法：先输入<!再输入两个减号-->
            <a href="/rango/add_category/">Add New Category</a><br />
        </div> 
    </body>
</html>
